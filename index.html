function graficarEje() {
    ctx.beginPath();
    ctx.lineWidth = 1;
    ctx.strokeStyle = "black";

    ctx.moveTo(0, yf / 2);
    ctx.lineTo(xf, yf / 2);

    ctx.moveTo(xf / 2, 0);
    ctx.lineTo(xf / 2, yf);
    ctx.stroke();

    for (var i = 1; i < xf / escala * 2; i++) {
        ctx.beginPath();
        ctx.moveTo(xf / 2 + i * escala, yf / 2 + 10);
        ctx.lineTo(xf / 2 + i * escala, yf / 2 - 10);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(xf / 2 - i * escala, yf / 2 + 10);
        ctx.lineTo(xf / 2 - i * escala, yf / 2 - 10);
        ctx.stroke();

        if (i * escala < yf / 2) {
            ctx.beginPath();
            ctx.moveTo(xf / 2 - 10, yf / 2 + i * escala);
            ctx.lineTo(xf / 2 + 10, yf / 2 + i * escala);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(xf / 2 - 10, yf / 2 - i * escala);
            ctx.lineTo(xf / 2 + 10, yf / 2 - i * escala);
            ctx.stroke();

        }

    }
}

function resetearCanvas() {
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, 800, 600);
    graficarEje();
    ctx.strokeStyle = "blue";


    yA = yf / 2;

}


function setValores(e, a1, a2, a3, a4, o) {
    escala = Number(e);
    m = Number(a1);
    a = Number(a2);
    o = Number(o);

    if (o !== 5) {

        document.getElementById("t1").innerHTML = a1;
        document.getElementById("t2").innerHTML = a2;
    }

    if (o !== 1 && o !== 5) {
        b = Number(a3);
        document.getElementById("t3").innerHTML = a3;
    }

    if (o === 3 || o === 4) {
        c = Number(a4);
        document.getElementById("t4").innerHTML = a4;
    }
    //alert(o);
    switch (o) {
        case 1:
            //alert("entro case 1");
            graficarFuncionLi();
            break;

        case 2:
            //      alert("entro case 2");
            graficarFuncionCu();
            break;
        case 3:
            //      alert("entro case 3");
            graficarFuncionSe();
            break;
        case 4:
            //      alert("entro case 4");
            graficarFuncionCo();
            break;
        case 5:
            
            setTerminosPo(m);
            break;

    }

}


function graficarFuncionLi() {
    resetearCanvas();
    xS = xf / 2;
    yS = yf / 2 - a * escala;
    do {
        xS -= escala;
        yS -= -(m * escala);

    } while (xS > 0 && xS < xf && yS > 0 && yS < yf)

    ctx.beginPath();
    ctx.moveTo(xS, yS);
    do {
        xS += escala;
        yS += -(m * escala);
    } while (xS > 0 && xS < xf && yS > 0 && yS < yf)

    ctx.lineTo(xS, yS);
    ctx.stroke();
}

function graficarFuncionSe() {

    resetearCanvas();
    for (xS = 0; xS < xf; xS += escala / 5) {

        yS = (yf / 2 - m * escala * Math.sin(b + a * ((xS / escala)
                - (xf / (escala * 2))
                )) + c * escala);

        ctx.beginPath();
        ctx.moveTo(xS - escala / 5, yA);
        ctx.lineTo(xS, yS);
        ctx.stroke();
        yA = yS;

    }
}

function graficarFuncionCo() {

    resetearCanvas();

    for (xS = 0; xS < xf; xS += escala / 5) {

        yS = yf / 2 - m * escala * Math.cos(b + a * ((xS / escala)
                - (xf / (escala * 2))
                )) + c * escala;

        ctx.beginPath();
        ctx.moveTo(xS - escala / 5, yA);
        ctx.lineTo(xS, yS);
        ctx.stroke();
        yA = yS;

    }
}

function graficarFuncionCu() {

    resetearCanvas();

    for (xS = 0; xS < xf; xS += escala / 5) {

        var x = xS / escala - xf / (escala * 2);
        yS = yf / 2 - escala * (m * x * x + a * x + b);
        ctx.beginPath();
        ctx.moveTo(xS - escala / 5, yA);
        ctx.lineTo(xS, yS);
        ctx.stroke();
        yA = yS;

    }
}

function setValoresPo() {
    //escala = Number(e);
    //n = Number(n);
    var n = m;
    //alert(n);
    for (var i = 0; i <= n; i++) {
        document.getElementById("i" + i).innerHTML = document.getElementById("a" + i).value;
        
    }

    graficarFuncionPo(n);
}

function graficarFuncionPo(n) {

    resetearCanvas();

    for (xS = 0; xS < xf; xS += escala / 5) {

        yS = yf / 2;
        var x = xS / escala - xf / (escala * 2);

        for (var i = 0; i <= n; i++) {
            var a = document.getElementById("a" + i).value;
            yS -= escala * a * Math.pow(x, i);
        }

        ctx.beginPath();
        ctx.moveTo(xS - escala / 5, yA);
        ctx.lineTo(xS, yS);
        ctx.stroke();

        yA = yS;

    }
}
